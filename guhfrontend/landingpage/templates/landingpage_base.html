<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('landingPage.static', filename='css/style.css')}}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-5">
                            <a class="nav-link {% block active_landingpage %}{% endblock %}" href="/landingPage/home/">Home</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link {% block active_login %}{% endblock %}" href="/landingPage/login/">Login</a>
                        </li>
                        <li class="nav-item ms-5">
                             <a class="nav-link {% block active_register %}{% endblock %}" href="/landingPage/register/">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container m-4">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
