{% extends 'landingpage_base.html' %}
{% block title %}Login Page{% endblock %}
{% block active_login%}active{% endblock %}
{% block content %}
    <div class="container row m-5">
        <div class="col-3"></div>
        <div class="col-6 justify-content-md-center">
            <h1>Login</h1>
            <form action="#" method="POST">
            <div class="row">
                <label for="username-input" class="form-label">User name</label>
                <input type="text" class="form-control" id="username-input" name="usr_name">
            </div>
            <div class="row">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input" name="usr_password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
